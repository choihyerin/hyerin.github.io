<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyerin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</head>
<body onload="myFunction()" style="margin:0;">
    <!-- 로딩창 -->
    <div id="loader"></div>
    <div style="display:none;" id="loadDiv" class="animate-bottom">
        <!-- 메뉴 -->
        <div class="top">
            <!-- 왼쪽 메뉴 -->
            <div class="navitem">
                <div class="apple">
                    <i class="fab fa-apple"></i>
                </div>
                <div class="finder">Finder</div>
                <div class="leftText">파일</div>
                <div class="leftText">편집</div>
                <div class="leftText">보기</div>
                <div class="leftText">이동</div>
                <div class="leftText">윈도우</div>
                <div class="leftText">도움말</div>
            </div>

            <!-- 오른쪽 메뉴 -->
            <div class="navitem">
                <div>
                    <img class="videoIcon" src="img/video-camera.png">
                </div>
                <div class="batterytext">
                    77%
                </div>
                <div>
                    <img class="batteryIcon" src="img/battery-status.png">
                </div>
                <div>
                    <img class="wifiIcon" src="img/wi-fi.png">
                </div>
                <div>
                    <img class="searchIcon" src="img/search.png">
                </div>
                <div>
                    <img class="ccIcon" src="img/control-center-icon.png">
                </div>
                <div>
                    <img class="siri" src="img/siri.png">
                </div>
                <div id="status-clock" class="dateTime"></div>
            </div>
        </div>

        <!-- ibook -->
        <div class="post-container" id="mypost">
            <div class="post-top" id="mypostheader">
                <div class="TopButton">
                    <span class="button-red"></span>
                    <span class="button-yellow"></span>
                    <span class="button-green"></span>
                </div>
            </div>
            <div id="content">
                <div class="post-content">
                    <div class="sodyd">hihihih
                    </div>
                </div>
            </div>
        </div>

        <!-- dock -->
        <div class="dock">
            <div class="dock-content">
                <div class="dock-icon"><img class="dockIcon" src="img/finder.png"></div>
                <div class="dock-icon"><img class="dockIcon" src="img/safari.png"></div>
                <div class="dock-icon"><img class="dockIcon" src="img/cal.png"></div>
                <div class="dock-icon"><img class="dockIcon" src="img/calc.png"></div>
                <div class="dock-icon"><img class="dockIcon" src="img/photos.png"></div>
                <div class="dock-icon"><img class="dockIcon" src="img/mssg.png"></div>
                <div class="dock-icon"><img class="dockIcon" src="img/maps.png"></div>
                <div class="dock-icon"><img class="dockIcon" src="img/mail.png"></div>
                <div class="dock-icon"><img class="dockIcon" src="img/setting.png"></div>
                <div class="dock-icon"><img class="dockIcon" src="img/music.png"></div>
                <div class="dock-icon" id="dock_ibook"><img class="dockIcon" src="img/ibook.png">
                    <div class="active-icon"></div>
                </div>
                <div class="hrLine"></div>
                <div class="dock-icon"><img class="dockIcon" src="img/folder.png"></div>
                <div><img class="dockIcon" src="img/bin.png"></div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
